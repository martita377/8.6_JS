<html>
<head>
  <meta charset="utf-8">
  <title>Mocha Tests</title>
  <link href="https://cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.css" rel="stylesheet">
</head>
<body>
  <div id="mocha"></div>

  <script src="https://cdn.rawgit.com/jquery/jquery/2.1.4/dist/jquery.min.js"></script>
  <script src="https://cdn.rawgit.com/Automattic/expect.js/0.3.1/index.js"></script>
  <script src="https://cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.js"></script>

  <script>mocha.setup({ui: 'bdd', globals: ['___browserSync___oldSocketIo', 'io', '___browserSync___']})</script>
  <script type="text/javascript" src="../js/script.js"></script>
  <script type="text/javascript">
    describe('#calculate()', function() {
      it('calculates 128 from 8 and 8 arguments', function() {
        expect(calculate(8, 8)).to.equal(128)
      });

      it('calculates value different from 128 from 8 and 7 arguments', function() {
        expect(calculate(8, 7)).not.to.equal(128)
      });
    });

    describe('#getInfo()', function() {
      it('inform that the result 128 is positive', function() {
        expect(getInfo(128)).to.equal('The result is positive')
      });

      it('inform that the -3 is negative', function() {
        expect(getInfo(-3)).to.equal('The result is negative')
      });

    });
  </script>
  <script>
    mocha.checkLeaks();
    mocha.run();
  </script>
</body>
</html>
